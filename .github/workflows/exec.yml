name: exec

on:
  workflow_dispatch:
  push:
    tags: [ v-* ]

jobs:
  exec:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Publish
      run: dotnet publish --no-build --verbosity normal --configuration Release --output ./bin/Release/net6.0/publish/
    - name: Exec
      run: dotnet ./bin/Release/net6.0/publish/Program.dll
